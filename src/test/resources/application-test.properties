spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop


spring.flyway.enabled=false

spring.doc.auth.url=http://localhost:8088/realms/meetAPI/protocol/openid-connect/auth
spring.doc.token.url=http://localhost:8088/realms/meetAPI/protocol/openid-connect/token
springdoc.swagger-ui.oauth.client-id=swagger-ui-meetapi-api
springdoc.swagger-ui.oauth.client-secret=fake-secret
